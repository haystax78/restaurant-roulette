<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Roulette</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #2b2b2b;
            --card-bg: #333333;
            --text-color: #e0e0e0;
            --checker-color1: #2b2b2b;
            --checker-color2: #2d2d2d;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            position: relative;
            min-height: 100vh;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, var(--checker-color1) 25%, transparent 25%),
                linear-gradient(-45deg, var(--checker-color1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--checker-color1) 75%),
                linear-gradient(-45deg, transparent 75%, var(--checker-color1) 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
            z-index: -1;
            transform: translateZ(0);
            will-change: transform;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .container {
            max-width: 960px;
            position: relative;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid #444;
            backdrop-filter: blur(5px);
        }
        
        .card-header {
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid #444;
        }
        
        .list-group-item {
            background-color: var(--card-bg);
            border-color: #444;
            color: var(--text-color);
        }
        
        .form-control {
            background-color: #404040;
            border-color: #555;
            color: var(--text-color);
        }
        
        .form-control:focus {
            background-color: #484848;
            border-color: #666;
            color: var(--text-color);
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .wheel-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            color: #198754;
        }
        
        .spinning {
            animation: spin 0.5s linear infinite;
        }
        
        .result-animation {
            animation: popIn 0.5s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .drum-roll {
            display: none;
            font-size: 1.2em;
            color: #adb5bd;
            text-align: center;
            margin: 10px 0;
        }

        /* Custom button hover states */
        .btn:hover {
            transform: translateY(-1px);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Parallax Background Effect -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const background = document.querySelector('.background-pattern');
            let lastScrollY = window.scrollY;
            
            window.addEventListener('scroll', function() {
                const currentScrollY = window.scrollY;
                const delta = currentScrollY - lastScrollY;
                const translateY = parseFloat(background.style.transform.replace('translateY(', '').replace('px)', '') || 0);
                
                // Move the background at half the scroll speed
                background.style.transform = `translateY(${translateY + (delta * 0.5)}px)`;
                lastScrollY = currentScrollY;
            });
        });
    </script>
</body>
</html>
